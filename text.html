<html>
  <body>
    <p id="stringify"></p>
    <script>
      var obj = {
        name: function () {
          return Ram + Rahim;
        },
        designation: "Developer",
        city: "Hyderabad",
      };
      obj.name = obj.name.toString();
      var myJSON = JSON.stringify(obj);
      var not = JSON.parse(myJSON);
      var notName = parseInt(not.name);
      document.getElementById("stringify").innerHTML = not;
      console.log(notName);
    </script>
  </body>
</html>
